<!--Task 2 Temperature converter using Html, CSS and Javascript by Steve-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div id="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Enter Temperature in Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter Celsius">
        <button onclick="convertToCelsius()">Convert to Fahrenheit</button>
        <br>
        <label for="fahrenheit">Enter Temperature in Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
        <button onclick="convertToFahrenheit()">Convert to Celsius</button>
        <br>
        <p id="result"></p>
    </div>

    <script>
        function convertToCelsius() {
            const celsius = parseFloat(document.getElementById("celsius").value);
            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("result").innerText = `Result: ${fahrenheit.toFixed(2)}°F`;
        }

        function convertToFahrenheit() {
            const fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
            const celsius = (fahrenheit - 32) * 5/9;
            document.getElementById("result").innerText = `Result: ${celsius.toFixed(2)}°C`;
        }
    </script>
</body>
</html>
